# RDS MySQL Database settings (\u00ED\u008F\u00AC\u00ED\u008A\u00B8 \u00ED\u008F\u00AC\u00EC\u009B\u008C\u00EB\u0094\u00A9 \u00EC\u0082\u00AC\u00EC\u009A\u00A9)
spring.datasource.url=jdbc:mysql://localhost:3307/tryiton_db?serverTimezone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true&connectTimeout=60000&socketTimeout=60000
spring.datasource.username=admin
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool settings for performance (SSM \u00ED\u008F\u00AC\u00ED\u008A\u00B8 \u00ED\u008F\u00AC\u00EC\u009B\u008C\u00EB\u0094\u00A9 \u00EC\u00B5\u009C\u00EC\u00A0\u0081\u00ED\u0099\u0094)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=10000

# JPA settings (\u00EC\u0084\u00B1\u00EB\u008A\u00A5 \u00EC\u00B5\u009C\u00EC\u00A0\u0081\u00ED\u0099\u0094)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false
spring.jpa.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# OAuth configuration
spring.security.oauth2.client.registration.google.client-id=${OAUTH_ID}
spring.security.oauth2.client.registration.google.client-secret=${OAUTH_PASSWORD}
spring.security.oauth2.client.registration.google.scope=email,profile,openid

# JWT settings
spring.jwt.secret=${JWT}

# Gmail SMTP configuration
spring.mail.username=${MAIL_ID}
spring.mail.password=${MAIL_PASSWORD}
email.send=${MAIL_ID}


