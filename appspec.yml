version: 0.0
os: linux
files:
  - source:  /
    destination: /home/ec2-user/app
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  # 파일이 모두 복사된 직후, 스크립트에 실행 권한을 부여합니다.
  AfterInstall:
    - location: scripts/set_permissions.sh
      timeout: 60
      runas: root

  # ApplicationStart 훅에서 start_server.sh가 모든 것을 처리합니다.
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 60
      runas: ec2-user